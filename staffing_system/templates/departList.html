{% extends 'layout.html' %}

{% block content %}

    <div>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading ">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true" style="margin-right: 4px"></span>批量上传
                </div>
                <div class="panel-body">
                    <form action="/depart/multi/" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="file" name="exc">
                        </div>
                        <input type="submit" value="上传" class="btn btn-success">
                    </form>
                </div>
            </div>
            <div style="margin-bottom: 10px">
                <a class="btn btn-success" href="/depart/add/">新建部门</a>
            </div>
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading ">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true" style="margin-right: 4px"></span>部门列表
                </div>

                <!-- Table -->
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for i in depart_list %}
                        <tr>
                            <th scope="row">{{ i.id }}</th>
                            <td>{{ i.title }}</td>
                            <td>
                                <a href="/depart/{{ i.id }}/edit/" class="btn btn-primary btn-xs">编辑</a>
                                <a href="/depart/delete/?id={{ i.id }}" class="btn btn-danger btn-xs">删除</a>
                            </td>
                        </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>


        </div>
    </div>

{% endblock %}
