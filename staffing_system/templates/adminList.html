{% extends 'layout.html' %}

{% block content %}

<div>
    <div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/admin/add/">新增管理员</a>
                            <div style="float:right;width: 300px">
                    <form action="">
                        <div class="input-group">
                                <input type="text" name="q" class="form-control" placeholder="Search for..." value="{{ search_data }}">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit">
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                    </button>
                                </span>

                        </div><!-- /input-group -->
                    </form>
                </div>
        </div>
        <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading ">
          <span class="glyphicon glyphicon-th-list" aria-hidden="true" style="margin-right: 4px"></span>管理员列表
      </div>

          <!-- Table -->
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>id</th>
                <th>管理员名称</th>
                <th>密码</th>
                <th>重置密码</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
            {% for i in context.querySet %}
              <tr>
                <th scope="row">{{ i.id }}</th>
                <th>{{ i.admin_name }}</th>
                <td>******</td>
                <td><a href="/admin/{{ i.id }}/reset/">重置密码</a></td>
                <td>
                    <a href="/admin/{{ i.id }}/edit/" class="btn btn-primary btn-xs">编辑</a>
                    <a href="/admin/delete/?id={{ i.id }}" class="btn btn-danger btn-xs">删除</a>
                </td>
              </tr>
            {% endfor %}

            </tbody>
          </table>
    </div>
        <ul class="pagination">
            {{ context.page_string }}
        </ul>

    </div>
</div>

{% endblock %}
