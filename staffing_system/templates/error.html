{% extends 'layout.html' %}

{% block content %}
    <div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{ title }}</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post" novalidate>
                {% csrf_token %}
                <h1>{{ msg }}</h1>

            </form>
        </div>
    </div>

</div>



{% endblock %}
