{% extends 'layout.html' %}

{% block content %}

    <div>
        <div class="container">
            <div style="margin-bottom: 10px">
                <a class="btn btn-success" href="/model/form/">新建城市</a>
            </div>
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading ">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true" style="margin-right: 4px"></span>城市列表
                </div>

                <!-- Table -->
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>城市</th>
                        <th>图片</th>
                        <th>人口</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for i in city_list %}
                        <tr>
                            <th scope="row">{{ i.id }}</th>
                            <td>{{ i.name }}</td>
                            <td><img src="/media/{{ i.img }}" alt="" width="100px"></td>
                            <td>{{ i.count }}</td>
                            <td>
{#                                <a href="/city/{{ i.id }}/edit/" class="btn btn-primary btn-xs">编辑</a>#}
                                <a href="/city/delete/?id={{ i.id }}" class="btn btn-danger btn-xs">删除</a>
                            </td>
                        </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>


        </div>
    </div>

{% endblock %}
